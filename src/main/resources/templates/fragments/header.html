<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Body header</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg sticky-top bg-primary-subtle border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">SB Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fw-medium" id="navbarContent">
                <hr class="d-lg-none text-primary-50"/>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">На главную</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Книги
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/books">Список книг</a></li>
                            <li><a class="dropdown-item" href="/books/new">Добавить новую книгу</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">Читатели
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/people">Список читателей</a></li>
                            <li><a class="dropdown-item" href="/people/new">Добавить нового читателя</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                        <a class="nav-link" href="/admin/dashboard">Админка</a>
                    </li>
                </ul>
                <form th:method="POST" th:action="@{/logout}">
                    <input class="btn btn-sm btn-outline-primary" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
