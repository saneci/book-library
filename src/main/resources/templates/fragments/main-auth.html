<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">Main layout</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100 bg-body-secondary bg-opacity-75">
<header>
    <nav class="navbar p-3 sticky-top bg-primary-subtle border-bottom justify-content-center">
        <span class="navbar-brand">Saneci Book Library</span>
    </nav>
</header>
<main class="container my-4 px-lg-5" th:insert="${content}"></main>
<footer th:replace="fragments/footer :: footer"></footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
