<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/main :: layout (~{::title}, ~{::section})">
<head>
    <title th:text="${'Список читателей - SB Library'}"></title>
</head>
<body>
<section th:replace="fragments/section :: breadcrumb(~{::.breadcrumb-item})">
    <ol>
        <li class="breadcrumb-item active" aria-current="page">Список читателей</li>
    </ol>
</section>
<section id="peopleList" class="table-responsive">
    <div class="mb-3 gap-2 d-lg-flex justify-content-md-end">
        <a class="btn btn-outline-success" role="button" href="/people/new">Добавить нового читателя</a>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="text-center">
        <tr>
            <th scope="col">Фамилия Имя Отчество</th>
            <th scope="col">Год рождения</th>
        </tr>
        </thead>
        <tbody>
        <tr class="position-relative" th:each="person : ${people}">
            <td><a class="stretched-link link-dark text-decoration-none"
                   th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">Name</a></td>
            <td th:text="${person.getBirthdayYear()}">2000</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
