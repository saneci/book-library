<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового читателя</title>
    <style>
        .inline-link-items a {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>Добавление нового читателя</h3>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите ФИО:</label>
        <input id="name" type="text" th:field="*{name}"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br>
        <label for="birthdayYear">Введите год рождения:</label>
        <input id="birthdayYear" type="number" th:field="*{birthdayYear}"/>
        <div style="color: red" th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}">Error</div>
        <br><br>
        <input type="submit" value="Добавить нового читателя"/>
    </form>
    <br>
    <hr>
    <div class="inline-link-items">
        <a href="/">На главную</a> /
        <a href="/people">К списку читателей</a>
    </div>
</body>
</html>
